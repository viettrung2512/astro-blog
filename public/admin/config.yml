backend:
  name: git-gateway
  branch: main
  site_url: https://astro-demo3.netlify.app
  commit_messages:
    create: "Create {{collection}} '{{slug}}'"
    update: "Update {{collection}} '{{slug}}'"
    delete: "Delete {{collection}} '{{slug}}'"
    uploadMedia: "Upload '{{path}}'"
    deleteMedia: "Delete '{{path}}'"

publish_mode: editorial_workflow
media_folder: "/images"
public_folder: "/images"
display_url: https://astro-demo3.netlify.app

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Slug", name: "slug", widget: "string", required: true }
      - { label: "Pub Date", name: "pubDate", widget: "datetime", format: "YYYY-MM-DD", required: true }
      - { label: "Author", name: "author", widget: "string", default: "Admin", required: true }
      - { label: "Featured Image", name: "image", widget: "image", required: true }
      - { label: "Tags", name: "tags", widget: "list", default: ["general"], required: true }
      - { label: "Body", name: "body", widget: "markdown", required: true }
    editor:
      preview: true
      frame: false
